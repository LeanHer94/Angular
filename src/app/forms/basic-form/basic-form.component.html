<form [formGroup]="myForm">

  Value: {{ myForm.value | json }}

  <hr>

  <mat-form-field>
    <input matInput placeholder="email" formControlName="email">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="your message..." formControlName="message"></textarea>
  </mat-form-field>

  <mat-form-field>
      <mat-label>Careers</mat-label>
      <mat-select placeholder="career" formControlName="career">
        <mat-option *ngFor="let career of careers" [value]="career.value">
          {{ career.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
